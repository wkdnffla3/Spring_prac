spring.application.name=basic

#JPA
# ddl-auto = create, update update 해야 수정이 되고 create 하면 새로 만들어져 데이터가 없어진다

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.auto_quote_keyword=true
spring.jpa.show-sql=true
# 
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/java?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=qwer



